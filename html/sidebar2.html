  <script>
    $(document).ready(function () {

        $('#sidebar').toggleClass('active');
        $('#content').toggleClass('active');
        $('#sidebarToggle').toggleClass('active');
      });
    });
  </script>
<script>
  $(document).ready(function() {
    function updateClock() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();

      // Tambahkan nol di depan jika angka kurang dari 10
      hours = hours < 10 ? '0' + hours : hours;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;

      $('#clock').text(hours + ':' + minutes + ':' + seconds);
    }

    function updateDay() {
      var days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
      var now = new Date();
      var dayName = days[now.getDay()];
      $('#day').text('Hari ini: ' + dayName);
    }

    // Panggil fungsi updateClock setiap detik
    setInterval(updateClock, 1000);

    // Panggil fungsi updateDay sekali saat halaman dimuat
    updateDay();

    // Set zona waktu ke Indonesia (WIB)
    setTimeout(function() {
      var now = new Date();
      var utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      var indonesiaTime = new Date(utc + (7 * 3600000));
      $('#clock').text(indonesiaTime.toLocaleTimeString());
    }, 0);
  });
</script>
