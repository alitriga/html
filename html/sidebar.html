<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5.3 Sidebar Toggle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <style>
    #sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      left: -250px;
      top: 0;
      background: #343a40;
      transition: left 0.3s ease;
      z-index: 9999;
    }
    #sidebar.active {
      left: 0;
    }
    #sidebar .nav-link {
      color: #ffffff;
    }
    #content {
      margin-left: 0;
      transition: margin-left 0.3s ease;
    }
    #content.active {
      margin-left: 250px;
    }
  </style>
</head>
<body>
<!-- Sidebar -->
  <div id="sidebar">
    <div class="p-3">
      <h4 class="text-light">Sidebar</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Settings</a>
        </li>
      </ul>
    </div>
  </div>
<!-- navbar -->
  <div id="content">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <button id="sidebarToggle" class="btn btn-outline-light">MENU</button>
            <a class="navbar-brand" href="#home-section"><img src="123.png" alt="Logo" width="50" height="40" class="d-inline-block align-text-center">Kacang GDR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <li class="d-flex">
                <a class="btn btn-outline-light" href=""><span class="material-icons-sharp">
                    settings
                    </span></a>
            </li>
            <li class="d-flex">
                <a class="btn btn-outline-light" href="3.html"><span class="material-icons-sharp">
                    logout
                    </span>Logout</a>
            </li>
            </div>
        </div>
    </nav>
<!-- Main -->
    <div class="container mt-5">
      <h1>Content Area</h1>
      <p>This is the main content area of the page.</p>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#sidebarToggle').click(function () {
        $('#sidebar').toggleClass('active');
        $('#content').toggleClass('active');
      });
    });
  </script>
</body>
</html>
