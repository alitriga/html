<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Notification</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .notification-card {
            margin-top: 50px;
        }
        .success-message, .error-message {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card notification-card">
                <div class="card-header text-center">
                    <h4>Email Notification</h4>
                </div>
                <div class="card-body">
                    <form id="emailForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Notification</button>
                    </form>

                    <div class="alert alert-success mt-3 success-message">
                        Notification has been sent successfully!
                    </div>

                    <div class="alert alert-danger mt-3 error-message">
                        Failed to send the notification. Please try again.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5.3 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        $('#emailForm').on('submit', function(e) {
            e.preventDefault();
            
            var email = $('#email').val();
            if (email) {
                // Simulate sending email notification (you can replace this with your AJAX call)
                $.ajax({
                    url: 'send_email.php', // replace with your API endpoint
                    type: 'POST',
                    data: {email: email},
                    success: function(response) {
                        // Display success message
                        $('.success-message').show();
                        $('.error-message').hide();
                    },
                    error: function() {
                        // Display error message
                        $('.error-message').show();
                        $('.success-message').hide();
                    }
                });
            }
        });
    });
</script>

</body>
</html>
